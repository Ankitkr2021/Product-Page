<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <div class="left">
    <div class="image1"><img src="./images/image1.png" alt=""></div>
    <div class="image2"><img src="./images/image2.png" alt=""></div>
    </div>
    <div class="right">
        <h1>Casual T Shirt</h1>
        <h2>$ 15.00</h2>
        <h4>30% OFF</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, iure magni ipsum voluptatum qui veniam est architecto?.</p>
        
        <div class="size"> Size
        <label><input type="radio" name="size" value="s">S</label>
        <label><input type="radio" name="size" value="m">M</label>
        <label><input type="radio" name="size" value="l">L</label>
        <label><input type="radio" name="size" value="xl">XL</label>
        <label><input type="radio" name="size" value="xxl">XXL</label>
        </div> 
        
        <div class="color">
        Color
         <input type="radio" id="red" name="color" value="red">
  <label for="red"></label>
  <input type="radio" id="blue" name="color" value="blue">
  <label for="blue"></label>

  <input type="radio" id="green" name="color" value="green">
  <label for="green"></label>
        </div>

        <div class="quantity">
            Quantity
            <label><input type="number" id="qty" name="qty" min="1" max="10" value="1"></label>
        </div>

        <button> Buy Now</button>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
