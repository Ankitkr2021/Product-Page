<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <div class="left">
    <div class="image1"><img src="./images/image1.png" alt=""></div>
    <div class="image2"></div>
    <div class="image3"></div>
    </div>
    <div class="right">
        <h1>Casual T Shirt</h1>
        <h2>$ 15.00</h2>
        <h4>30% OFF</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, iure magni ipsum voluptatum qui veniam est architecto?.</p>
        
        <div class="size"> Size
        <label><input type="radio" name="size" value="s">S</label>
        <label><input type="radio" name="size" value="m">M</label>
        <label><input type="radio" name="size" value="l">L</label>
        <label><input type="radio" name="size" value="xl">XL</label>
        <label><input type="radio" name="size" value="xxl">XXL</label>
        </div> 
        
        <div class="color">
        Color
        <label><input type="radio" name="color" value="red"></label>
        <label><input type="radio" name="color" value="green"></label>
        <label><input type="radio" name="color" value="blue"></label>
        <label><input type="radio" name="color" value="pink"></label>
        </div>

        <div class="quantity">
            Quantity
            <label><input type="number" id="qty" name="qty" min="1" max="10" value="1"></label>
        </div>
    </div>
    </div>
</body>
</html>
